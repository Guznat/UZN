{% extends 'base.html' %}

{% load bootstrap %}
{% block title %} Rejestracja {% endblock %}
{% block content %}
    <h2>Rejestracja</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|bootstrap_horizontal }}
        <button type="submit" class="btn btn-success">Rejestruj <i class="fas fa-sign-in-alt"></i></button>
    </form>
{% endblock %}
